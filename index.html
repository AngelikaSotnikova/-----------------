<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center">Форма регистрации</h1>
    <form class="container">
      <div class="row g-5 my-2">
        <div class="col-sm-6 col-12">
          <div class="form-floating mb-3 pb-0">
            <input
              type="text"
              class="form-control"
              id="floatingInput1"
              placeholder="Имя"
            />
            <label for="floatingInput">Имя</label>
          </div>
        </div>

        <div class="col-sm-6 col-12 pb-0">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingPassword2"
              placeholder="Фамилия"
            />
            <label for="floatingPassword">Фамилия</label>
          </div>
        </div>
      </div>

      <div class="row g-5">
        <div class="col-sm-4 col-12">
          <div class="form-floating mb-3 pb-0">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Адрес электронной почты</label>
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <div class="form-floating pb-0">
            <input
              type="text"
              class="form-control"
              id="floatingPassword3"
              placeholder="др"
            />
            <label for="floatingPassword">День рождения</label>
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <div class="form-floating mb-3 pb-0">
            <input
              type="text"
              class="form-control"
              id="floatingInput4"
              placeholder="Телефон"
            />
            <label for="floatingInput">Телефон</label>
          </div>
        </div>
      </div>

      <div class="row g-3 my-2">
        <div class="col-sm-6 col-12">
          <div class="form-floating pb-0">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Пароль"
            />
            <label for="floatingPassword">Придумайте пароль</label>
          </div>
        </div>
      </div>

      <div class="row g-3 my-1">
        <div class="col-sm-6 col-12">
          <div class="form-floating pb-0">
            <input
              type="password"
              class="form-control"
              id="floatingPassword5"
              placeholder="Пароль"
            />
            <label for="floatingPassword">Повторите пароль</label>
          </div>
        </div>
      </div>

      <div class="row g-3 my-1 pb-2">
        <div class="col-sm-6 col-12">
          <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
      </div>
    </form>
  </body>
</html>
